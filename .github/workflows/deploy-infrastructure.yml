name: Deploy Infrastructure

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      aws_region:
        default: 'us-east-1'
        type: string
        required: false
      tf_backend_bucket:
        required: false
        type: string
        default: 'safevote-tfstate'
      s3_bucket:
        required: false
        type: string
        default: 'safevote-local'

jobs:
  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: ./infra
        run: |
          terraform init \
            -backend-config="bucket=${{ inputs.tf_backend_bucket }}" \
            -backend-config="key=${{ inputs.environment }}/terraform.tfstate" \
            -backend-config="region=${{ inputs.aws_region }}"

      - name: Terraform Plan
        id: plan
        working-directory: ./infra
        run: |
          terraform plan \
            -var="environment=${{ inputs.environment }}" \
            -var="s3_bucket_name=${{ inputs.environment }}-safevote-frontend" \
            -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
        working-directory: ./infra
        run: |
          terraform apply -auto-approve tfplan
